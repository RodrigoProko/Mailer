<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi app</title>
    <script src="main.js"></script>
</head>
<body id = 'cuerpo'>
    <form id="mailer-form">
        <h1 id="title">Mailer</h1>
        <div id = 'form-destino'>
            <label>Destino:</label>
            <input id='destino-input'   name="to">
        </div>
        <div id = 'form-asunto'>
            <label>Asunto:</label>
            <input id='asunto-input' name="subject">
        </div>
        <div id="mensaje">
            <label id="mensaje-name">Mensaje</label>
            <textarea id="mensaje-textarea" name="html"></textarea>
        </div>
        <button id="btn" type="submit">Enviar</button>
    </form>
    <div id = "error"></div>
</body>
</html>
